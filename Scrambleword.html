<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Scrambleword</title>
  <link rel="stylesheet" href='/Scrambleword/style.css'>
  
  <script src="shortcut.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
</head>

<body>
  <div class="container">
    <h2>WordScramble</h2>
    <div class="wrapper">
      <h1 class="word"></h1>
      <p>clue :</p>
      <p class="hint"></p>
      <input type="text" maxlength="10" id="myInput">
    </div>
    <div class="buttonSection">
      <button id="reset">reset</button>   
      <button id="check">submit</button>
    </div>
    <span id="score">Score : 0</span>
    <button id="return" onclick="setLocation('index.html')">back to main page</button>
  </div>
</body>
<script src="Scrambleword//word.js"></script>
<script src="/Scrambleword/main.js"></script>

</html>
